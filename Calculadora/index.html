<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web Sencilla</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .calculator-card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 1rem;
            padding: 2rem;
            background: #fff;
            max-width: 400px;
            width: 100%;
        }
        .result-box {
            min-height: 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4f8cff 0%, #38c6ff 100%);
            color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border: none;
            margin-top: 1rem;
            letter-spacing: 1px;
        }
        .form-label {
            font-weight: 500;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Header Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-calculator"></i> Calculadora Web
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="calculator-card mx-auto">
            <h2 class="mb-4 text-center text-primary">Calculadora Web</h2>
            <!-- Formulario de la calculadora -->
            <form id="calcForm" autocomplete="off">
                <div class="mb-3">
                    <label for="num1" class="form-label">Primer número</label>
                    <input type="number" class="form-control" id="num1" name="num1" required step="any" placeholder="Ingrese el primer número">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Segundo número</label>
                    <input type="number" class="form-control" id="num2" name="num2" required step="any" placeholder="Ingrese el segundo número">
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Operación</label>
                    <select class="form-select" id="operation" name="operation" required>
                        <option value="add">Suma (+)</option>
                        <option value="subtract">Resta (−)</option>
                        <option value="multiply">Multiplicación (×)</option>
                        <option value="divide">División (÷)</option>
                    </select>
                </div>
                <div class="d-flex gap-2 mb-3">
                    <button type="submit" class="btn btn-primary flex-fill">Calcular</button>
                    <button type="button" class="btn btn-outline-secondary flex-fill" id="clearBtn">Limpiar</button>
                </div>
                <div id="result" class="result-box text-center" role="alert" style="display:none;"></div>
                <div id="error" class="alert alert-danger text-center" role="alert" style="display:none;"></div>
            </form>
        </div>
    </main>

    <!-- Footer Bootstrap -->
    <footer class="bg-primary text-light py-3 mt-4">
        <div class="container text-center">
            <small>
                &copy; 2024 Calculadora Web | <a href="#" class="text-light text-decoration-underline">Contacto</a>
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN (opcional para el ícono de calculadora) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
        // Elementos del DOM
        const calcForm = document.getElementById('calcForm');
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const operation = document.getElementById('operation');
        const resultBox = document.getElementById('result');
        const errorBox = document.getElementById('error');
        const clearBtn = document.getElementById('clearBtn');

        function showResult(value) {
            resultBox.innerHTML = `<i class="bi bi-check-circle-fill me-2"></i> Resultado: <span>${value}</span>`;
            resultBox.style.display = 'block';
            errorBox.style.display = 'none';
        }

        function showError(message) {
            errorBox.textContent = message;
            errorBox.style.display = 'block';
            resultBox.style.display = 'none';
        }

        function clearForm() {
            calcForm.reset();
            resultBox.style.display = 'none';
            errorBox.style.display = 'none';
            num1.focus();
        }

        calcForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const val1 = parseFloat(num1.value);
            const val2 = parseFloat(num2.value);
            const op = operation.value;
            if (isNaN(val1) || isNaN(val2)) {
                showError('Por favor, ingrese ambos números.');
                return;
            }
            let res;
            switch(op) {
                case 'add':
                    res = val1 + val2;
                    break;
                case 'subtract':
                    res = val1 - val2;
                    break;
                case 'multiply':
                    res = val1 * val2;
                    break;
                case 'divide':
                    if (val2 === 0) {
                        showError('Error: No se puede dividir entre cero.');
                        return;
                    }
                    res = val1 / val2;
                    break;
                default:
                    showError('Operación no válida.');
                    return;
            }
            showResult(Number.isFinite(res) ? res.toFixed(8).replace(/\.?0+$/, '') : 'Error');
        });

        clearBtn.addEventListener('click', clearForm);

        [num1, num2, operation].forEach(el => {
            el.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    calcForm.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
                }
            });
        });

        window.onload = () => num1.focus();
    </script>
</body>
</html>
